language: python
python:
    - "2.7"
# command to install dependencies
install:
      - "pip install -r requirements.txt"
# command to run tests
script:
        - "python --version"
        - "pylint --version"
        - "PYTHONPATH=./snapwatchd:./drivers pylint --rcfile=tests/pylintrc ./drivers/*.py"
        - "PYTHONPATH=./drivers/ coverage run --branch --source='./drivers,./tests' $(which nosetests) -c .noserc tests"
        - "coverage report --include='./*'"
after_success:
        coveralls
branches:
    except:
        - xs64bit
